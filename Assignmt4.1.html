<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Meme</title>
    <style>
        /* CSS for positioning the meme image */
        #meme {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(209, 204, 47);
            color: white;
            font-family: Arial, sans-serif;
        }
          /* CSS for buttons */
          button {
            background-color: red;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 50%;
        }
        button:hover {
            background-color: yellow;
            color: red;
        }
        <style>
            #startButton, #stopButton {
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
            }
        </style>

    </style>
</head>
<body>
    <!-- Meme image -->
    <img id="meme" src="meme.jpg" alt="Meme Image" width="200">

    <!-- Start button -->
    <button id="startButton" onclick="startMoving()">Start</button>

    <!-- Stop button -->
    <button id="stopButton" onclick="stopMoving()" disabled>Stop</button>

    <!-- JavaScript code -->
    <script>
        var interval; // Define interval outside of functions to make it accessible

        // Function to move the meme image
        function startMoving() {
            var meme = document.getElementById('meme');
            interval = setInterval(function() {
                // Generate random coordinates
                var x = Math.random() * window.innerWidth;
                var y = Math.random() * window.innerHeight;

                // Apply new coordinates
                meme.style.left = x + 'px';
                meme.style.top = y + 'px';
            }, 1000); // Change this value to adjust speed

            // Disable start button
            document.getElementById('startButton').disabled = true;

            // Enable stop button
            document.getElementById('stopButton').disabled = false;
        }

        // Function to stop moving the meme image
        function stopMoving() {
            clearInterval(interval); // Clear the interval
            // Enable start button
            document.getElementById('startButton').disabled = false;
            // Disable stop button
            document.getElementById('stopButton').disabled = true;
        }
    </script>
</body>
</html>
